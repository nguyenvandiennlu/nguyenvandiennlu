<svg xmlns="http://www.w3.org/2000/svg" width="840" height="480" viewBox="0 0 840 480">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
      
      .terminal-bg { fill: #0d1117; }
      .terminal-border { fill: none; stroke: #30363d; stroke-width: 2; rx: 12; }
      .title-bar { fill: #161b22; }
      .btn-close { fill: #ff5f56; }
      .btn-min { fill: #ffbd2e; }
      .btn-max { fill: #27c93f; }
      .ascii-text { 
        font-family: 'Fira Code', 'Courier New', monospace; 
        font-size: 14px; 
        fill: #58a6ff;
      }
      .ascii-accent {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #a9fef7;
      }
      .ascii-highlight {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #f778ba;
      }
      .ascii-green {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #27c93f;
      }
      .ascii-yellow {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #ffbd2e;
      }
      .ascii-white {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #c9d1d9;
      }
      .ascii-purple {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        fill: #bc8cff;
      }
      .prompt {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 13px;
        fill: #8b949e;
      }
      .cursor {
        fill: #58a6ff;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .line1 { animation: fadeIn 0.5s ease-in 0.2s both; }
      .line2 { animation: fadeIn 0.5s ease-in 0.35s both; }
      .line3 { animation: fadeIn 0.5s ease-in 0.5s both; }
      .line4 { animation: fadeIn 0.5s ease-in 0.65s both; }
      .line5 { animation: fadeIn 0.5s ease-in 0.8s both; }
      .line6 { animation: fadeIn 0.5s ease-in 0.95s both; }
      .line7 { animation: fadeIn 0.5s ease-in 1.1s both; }
      .line8 { animation: fadeIn 0.5s ease-in 1.25s both; }
      .line9 { animation: fadeIn 0.5s ease-in 1.4s both; }
      .line10 { animation: fadeIn 0.5s ease-in 1.55s both; }
      .line11 { animation: fadeIn 0.5s ease-in 1.7s both; }
      .line12 { animation: fadeIn 0.5s ease-in 1.85s both; }
      .line13 { animation: fadeIn 0.5s ease-in 2.0s both; }
      .line14 { animation: fadeIn 0.5s ease-in 2.15s both; }
      .line15 { animation: fadeIn 0.5s ease-in 2.3s both; }
      .glow {
        filter: drop-shadow(0 0 6px rgba(88, 166, 255, 0.4));
      }
      .glow-pink {
        filter: drop-shadow(0 0 6px rgba(247, 120, 186, 0.4));
      }
    </style>
  </defs>
  
  <!-- Terminal Window -->
  <rect class="terminal-bg" x="0" y="0" width="840" height="480" rx="12"/>
  <rect class="terminal-border" x="0" y="0" width="840" height="480" rx="12"/>
  
  <!-- Title Bar -->
  <rect class="title-bar" x="1" y="1" width="838" height="36" rx="12"/>
  <rect class="title-bar" x="1" y="25" width="838" height="12"/>
  <circle class="btn-close" cx="24" cy="19" r="6"/>
  <circle class="btn-min" cx="44" cy="19" r="6"/>
  <circle class="btn-max" cx="64" cy="19" r="6"/>
  <text x="420" y="23" text-anchor="middle" class="prompt">nguyenvandiennlu@github ~ </text>
  
  <!-- GitHub Octocat Official Logo -->
  <g transform="translate(330, 55) scale(0.35)" class="line1" style="animation: fadeIn 0.8s ease-in 0.3s both;">
    <path fill="#ffffff" d="M256 0C114.6 0 0 114.6 0 256c0 113.1 73.3 209 175.1 242.9 12.8 2.4 17.5-5.5 17.5-12.3 0-6.1-.2-26.2-.3-47.3-71.2 15.5-86.3-30.1-86.3-30.1-11.6-29.6-28.4-37.4-28.4-37.4-23.2-15.9 1.8-15.6 1.8-15.6 25.6 1.8 39.1 26.3 39.1 26.3 22.8 39.1 59.8 27.8 74.4 21.3 2.3-16.5 8.9-27.8 16.2-34.2-56.8-6.5-116.6-28.4-116.6-126.5 0-27.9 10-50.8 26.3-68.7-2.6-6.5-11.4-32.5 2.5-67.8 0 0 21.5-6.9 70.4 26.2 20.4-5.7 42.3-8.5 64.1-8.6 21.7.1 43.6 2.9 64.1 8.6 48.8-33.1 70.2-26.2 70.2-26.2 14 35.3 5.2 61.3 2.6 67.8 16.4 17.9 26.3 40.8 26.3 68.7 0 98.3-59.8 120-116.8 126.3 9.2 7.9 17.4 23.5 17.4 47.4 0 34.2-.3 61.8-.3 70.2 0 6.8 4.6 14.8 17.6 12.3C438.7 465 512 369.1 512 256 512 114.6 397.4 0 256 0z"/>
  </g>

  <!-- Welcome Text -->
  <text x="420" y="260" text-anchor="middle" class="ascii-accent line8" style="font-size: 18px; font-family: 'Fira Code', 'Courier New', monospace; fill: #a9fef7;">ðŸ‘‹ Welcome to my GitHub!</text>

  <!-- Username with glow + typing effect -->
  <defs>
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff">
        <animate attributeName="stop-color" values="#58a6ff;#a9fef7;#f778ba;#bc8cff;#58a6ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#a9fef7">
        <animate attributeName="stop-color" values="#a9fef7;#f778ba;#bc8cff;#58a6ff;#a9fef7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f778ba">
        <animate attributeName="stop-color" values="#f778ba;#bc8cff;#58a6ff;#a9fef7;#f778ba" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <text x="420" y="340" text-anchor="middle" style="font-family: 'Fira Code', 'Courier New', monospace; font-size: 28px; fill: url(#nameGrad); filter: drop-shadow(0 0 8px rgba(88, 166, 255, 0.6));">
    nguyenvandiennlu
    <animate attributeName="opacity" values="0;1" dur="1.5s" begin="1.5s" fill="freeze"/>
  </text>

  <!-- Tagline -->
  <text x="420" y="432" text-anchor="middle" class="ascii-white line15">Passionate Developer  |  Problem Solver  |  Lifelong Learner</text>
  
  <!-- Blinking Cursor -->
  <text x="30" y="462" class="ascii-green line15">  $ _</text>
  <rect class="cursor" x="52" y="452" width="8" height="14" rx="1"/>
</svg>
