    <text x="280" y="136" class="ascii-text line5">   ██████  ████████  ██████   </text>
    <text x="280" y="152" class="ascii-text line6">   ██████  ████████  ██████   </text>
    <text x="280" y="168" class="ascii-accent line7">    ████████████████████████    </text>
    <text x="280" y="184" class="ascii-accent line8">     ████████  ████████████     </text>
    <text x="280" y="200" class="ascii-accent line9">      ████████████████████      </text>
    <text x="280" y="216" class="ascii-highlight line10">   ████  ████████████████  ████</text>
    <text x="280" y="232" class="ascii-highlight line11">   ██████  ████████████  ██████</text>
    <text x="280" y="248" class="ascii-highlight line12">     ████  ████████████  ████  </text>
    <text x="280" y="264" class="ascii-accent line13">           ██████████████       </text>
    <text x="280" y="280" class="ascii-accent line14">           ██████  ██████       </text>
  </g>

  <!-- Name "Dien" in block letters -->
  <g class="glow-pink">
    <text x="145" y="320" class="ascii-highlight line12"> ██████╗  ██╗███████╗███╗   ██╗</text>
    <text x="145" y="336" class="ascii-highlight line13"> ██╔══██╗ ██║██╔════╝████╗  ██║</text>
    <text x="145" y="352" class="ascii-accent line13">  ██║  ██║ ██║█████╗  ██╔██╗ ██║</text>
    <text x="145" y="368" class="ascii-accent line14">  ██║  ██║ ██║██╔══╝  ██║╚██╗██║</text>
